<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>จีบเด็ก</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">นี่พี่ก็พึ่งเคยทำครั้งแรก</p>
                    <p class="words line2">ไปดูยูทูปมา น่ารักมั้ยยยยย</p>
                    <p class="words line3">สุขสันต์วันวาเลยไทน์น้า</p>
                    <p class="words line4">น้องมะขาม</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open1">1</button>
            <button id="open2">2</button>
            <button id="open3">3</button>
            <button id="open4">4</button>
        </div>
        <h1 class="valentine">จงเลือกจดหมายของเจ้าเดี๋ยวนี้ !!</h1>
        <script src="index.js"></script>
    </body>
</html>
